<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/contact.css">
    <link rel="stylesheet" href="style/navbar.css">
    <title>Contact Me</title>
</head>
<body>
    
    <div>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><img src="image/logo_dumbways.png" alt="dumbways-logo" srcset=""></li>
                    <li><a href="index.html" class="">Home</a></li>
                    <li><a href="index.html">My Project</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <a href="#">Contact</a>
            </div>
        </nav>    
    </div> 
    
    <div class="form">
        <h1>GET IN TOUCH</h1>
        <form action="">
            <div class="input-name">
                <label for="input-name">Name</label>
                <input type="text" id="input-name">
            </div>

            <div class="input-email">
                <label for="input-email">Email</label>
                <input type="email" id="input-email">
            </div>

            <div class="input-number">
                <label for="input-number">Phone Number</label>
                <input type="number" id="input-number">
            </div>

            <div class="input-subject">
                <label for="input-subject">Subject</label>
                <select name="" id="input-subject">
                    <option value="" hidden>Select Subject</option>
                    <option value="">Frontend Dev</option>
                    <option value="">Backend Dev</option>
                    <option value="">Fullstack Dev</option>
                </select>
            </div>

            <div class="input-massage">
                <label for="input-massage">Your Messager</label>
                <textarea name="" id="input-massage" cols="10" rows="5"></textarea>
            </div>
            
            <div class="button">
                <button>Submit</button>
            </div>
        </form>
    </div>


</body>
</html>
